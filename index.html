<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オラクルカード</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #cardContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 250px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto; /* 横スクロールを可能に */
            white-space: nowrap;
        }
        .deck-card {
            width: 100px;
            height: 150px;
            position: absolute;
            transition: all 1.5s ease;
            cursor: pointer;
            transform-origin: center;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-front {
            transform: rotateY(180deg);
        }
        .selected {
            transform: rotateY(180deg) scale(1.5);
            z-index: 100;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(180deg) scale(1.5);
        }
        #cardMessage {
            display: none;
            margin-top: 10px;
            font-size: 18px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>オラクルカード</h1>

    <!-- カードのデッキ -->
    <div id="cardContainer">
        <div class="deck-card" onclick="selectCard(this)" data-message="あなたのメッセージ1">
            <div class="card-back"><img src="back1.jpg" width="100" height="150"></div>
            <div class="card-front"><img src="card1.jpg" width="100" height="150"></div>
        </div>
        <div class="deck-card" onclick="selectCard(this)" data-message="あなたのメッセージ2">
            <div class="card-back"><img src="back2.jpg" width="100" height="150"></div>
            <div class="card-front"><img src="card2.jpg" width="100" height="150"></div>
        </div>
        <div class="deck-card" onclick="selectCard(this)" data-message="あなたのメッセージ3">
            <div class="card-back"><img src="back3.jpg" width="100" height="150"></div>
            <div class="card-front"><img src="card3.jpg" width="100" height="150"></div>
        </div>
        <div class="deck-card" onclick="selectCard(this)" data-message="あなたのメッセージ4">
            <div class="card-back"><img src="back4.jpg" width="100" height="150"></div>
            <div class="card-front"><img src="card4.jpg" width="100" height="150"></div>
        </div>
    </div>

    <p id="cardMessage"></p>

    <button id="chooseButton" onclick="spreadDeck()">1枚カードを引く</button>
    <button id="rechooseButton" onclick="resetDeck()" style="display: none;">再シャッフル</button>

    <script>
        function spreadDeck() {
            const cards = document.querySelectorAll(".deck-card");
            let startX = -60;
            let spacing = 40;

            cards.forEach((card, index) => {
                card.style.left = `${startX + (index * spacing)}px`;
                card.style.transform = `rotate(0deg) scale(1)`;
            });

            document.getElementById("chooseButton").style.display = "none";
        }

        function selectCard(card) {
            const cards = document.querySelectorAll(".deck-card");
            cards.forEach(c => {
                if (c !== card) {
                    c.style.opacity = "0";
                    c.style.transform = "scale(0.5)";
                }
            });

            card.classList.add("selected");
            document.getElementById("cardMessage").innerText = card.getAttribute("data-message");
            document.getElementById("cardMessage").style.display = "block";
            document.getElementById("rechooseButton").style.display = "block";
        }

        function resetDeck() {
            document.getElementById("cardMessage").style.display = "none";
            document.getElementById("rechooseButton").style.display = "none";
            document.getElementById("chooseButton").style.display = "inline-block";

            const cards = document.querySelectorAll(".deck-card");
            cards.forEach(card => {
                card.classList.remove("selected");
                card.style.transform = "rotateY(0deg) scale(1)";
                card.style.opacity = "1";
                card.style.left = "0px";
            });
        }
    </script>

</body>
</html>
