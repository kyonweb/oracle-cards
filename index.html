<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オラクルカード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        h1 {
            margin-top: 20px;
        }
        .card-container {
            width: 300px;
            height: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .card-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>オラクルカード</h1>

    <div class="card-container">
        <img id="cardImage" src="" alt="カードの画像">
    </div>

    <button onclick="shuffleCard()">シャッフル</button>

    <script>
        // 画像リスト（ファイル名）
        const cardImages = ["sun.jpg", "moon.jpg", "star.jpg", "tower.jpg"];

        function shuffleCard() {
            const randomIndex = Math.floor(Math.random() * cardImages.length);
            document.getElementById("cardImage").src = cardImages[randomIndex];
        }

        // ページ読み込み時にランダムな画像を表示
        window.onload = function() {
            shuffleCard();
        };
    </script>

</body>
</html>
