<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オラクルカード</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #card-container {
            position: relative;
            width: 300px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }
        #card-back {
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
        }
        #card-front {
            background-size: cover;
            background-position: center;
            transform: rotateY(180deg);
        }
        .flipped #card-back {
            transform: rotateY(180deg);
        }
        .flipped #card-front {
            transform: rotateY(0deg);
        }
        #buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #card-container {
                width: 90%;
                height: auto;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="card-container">
        <div id="card-back" class="card"></div>
        <div id="card-front" class="card"></div>
    </div>
    <div id="buttons">
        <button id="pick-button">1枚カードを選ぶ</button>
        <button id="shuffle-button" style="display: none;">再シャッフル</button>
    </div>
    <script>
        let isFlipped = false;
        const cardContainer = document.getElementById("card-container");
        const cardBack = document.getElementById("card-back");
        const cardFront = document.getElementById("card-front");
        const shuffleButton = document.getElementById("shuffle-button");
        const pickButton = document.getElementById("pick-button");

        pickButton.addEventListener("click", () => {
            if (!isFlipped) {
                flipCard();
                pickButton.style.display = "none";
                shuffleButton.style.display = "inline-block";
            }
        });

        shuffleButton.addEventListener("click", () => {
            isFlipped = false;
            cardContainer.classList.remove("flipped");
            pickButton.style.display = "inline-block";
            shuffleButton.style.display = "none";
            setTimeout(() => {
                cardFront.style.backgroundImage = `url('card${Math.floor(Math.random() * 44) + 1}.jpg')`;
            }, 500);
        });

        function flipCard() {
            isFlipped = true;
            cardContainer.classList.add("flipped");
        }
    </script>
</body>
</html>
